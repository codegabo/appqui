<!-- contenedor -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="" class="login login-usuario mt-50">
                <div class="foto-perfil mv-20 wow fadeInLeft" data-wow-delay="1.1s">
                    <p class="text-gris-claro">Imagen de articulo</p>
                    <div class="imagen2">
                        <a id="CapturePhoto">
                            <i class="camara glyphicon glyphicon-camera">
                            </i>
                        </a>
                        <!--<button id="CapturePhoto" class="camara glyphicon glyphicon-camera"></button>-->
                        <img id="ProfileImage">
                        <a id="CaptureFromGallery" >
                            <i class="galeria glyphicon glyphicon-picture">
                            </i>
                        </a>
                        <!--<button id="CaptureFromGallery" class="galeria glyphicon glyphicon-picture"></button>-->
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.2s">
                    <div class="input-group">
                        <input id="txtName" type="text" class="form-control" placeholder="Nombre articulo">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.3s">
                    <div class="input-group">
                        <input id="txtPrice" type="text" class="form-control" placeholder="Precio articulo">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.4s">
                    <div class="input-group">
                        <textarea rows="5" id="txtDesc" cols="100" placeholder="Descripcion articulo" style="width: 100%"></textarea>
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.4s">
                    <div class="input-group">
                        <input id="txtMark" type="text" class="form-control" placeholder="Marca articulo">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-30">
        <div class="col-xs-4 col-xs-4">
            <div id="btnAdd" class="btn btn-primary mb-30 wow fadeInUp" data-wow-delay="1.4s">Guardar</div>
        </div>
    </div>
</div>
