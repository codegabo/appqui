<body class="bg-1">
    <div class="modalLoading" style="display: none">

            <img alt="" src="img/loading.svg" />
            <div style="text-align:center;">
                Cargando...
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">

                <div class="col-xs-2">

                        <i class="fa fa-chevron-left" style="padding-top: 15px;"></i>
                    </a>
                </div>
                <div class="col-xs-6">
                    <h1>Establecimiento</h1>
                </div>
                <div class="col-xs-4">
                    <div class="row">
                        <div id="sesionInactive" class="col-xs-12">
                            <img class="pull-right mt-5 wow fadeInRight" data-wow-delay=".5s" src="img/picture.png" alt="">

                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </div>

        <div class="row mt-15">

                    <a id="CapturePhoto">
                        <i class="glyphicon glyphicon-camera">
                        </i>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a id="CaptureFromGallery">
                        <i class="glyphicon glyphicon-picture">
                        </i>
                    </a>
                </div>
            </div>
            <!--<div class="col-xs-6">-->
                <!--<a id="btnMap" href="#">-->

                <!--</a>-->

                <!--</a> &ndash;&gt;-->
            <!--</div>-->
        </div>
    </div>
    <div class="mv-20"></div>
    <!--fin slider-->
    <!--Comentarios-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form class="comentar" action="">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="img/picture.png" alt="" class="img-perfil center-block">
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <textarea id="txtCriticas" class="form-control" rows="2"></textarea>
                            </div>
                            <ul class="calificacion mb-5">
                                <li>
                                    <div class=" btn-excelente" onclick="addCriticas('Exelente');">E</div>
                                </li>
                                <li>
                                    <div class=" btn-bueno" onclick="addCriticas('Bueno');">B</div>
                                </li>
                                <li>
                                    <div class=" btn-regular" onclick="addCriticas('Regular');">R</div>
                                </li>
                                <li>
                                    <div class=" btn-malo" onclick="addCriticas('Malo');">M</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mv-40"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul id="criticas" class="comentarios">
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
