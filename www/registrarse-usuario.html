<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appqui</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- animate -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- mis estilos -->
    <link href="css/conponentes.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/typeAhead.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>

<body class="bg-1">
<nav class="navbar navbar-default navbar-fixed-top wow fadeInDown" data-wow-delay="0s">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                
                <a href="login.html">
                <i class="fa fa-chevron-left fa-2x" style="padding-top:10px;"></i></a>
            </div>
            <div class="col-xs-8">
                <h1 class="text-gris-n1">Registro de usuario Appqui</h1>
            </div>
        </div>
    </div>
</nav>
<div class="modalLoading" style="display: none">
    <div class="centerModalLoading">
        <img alt="" src="img/loading.svg"/>
        <div style="text-align:center;">
            Cargando...
        </div>
    </div>
</div>
<br>
<!-- contenedor -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="" class="login login-usuario mt-50">
                <div class="foto-perfil mv-20 wow fadeInLeft" data-wow-delay="1.1s">
                    <p class="text-gris-claro">Imagen de perfil</p>
                    <div class="imagen">
                        <a id="CapturePhoto">
                            <i class="camara glyphicon glyphicon-camera">
                            </i>
                        </a>
                        <!--<button id="CapturePhoto" class="camara glyphicon glyphicon-camera"></button>-->
                        <img id="ProfileImage">
                        <a id="CaptureFromGallery">
                            <i class="galeria glyphicon glyphicon-picture">
                            </i>
                        </a>
                        <!--<button id="CaptureFromGallery" class="galeria glyphicon glyphicon-picture"></button>-->
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.2s">
                    <div class="input-group">
                        <input id="txtName" type="text" class="form-control" placeholder="Nombres">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.3s">
                    <div class="input-group">
                        <input id="txtLastName" type="text" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.4s">
                    <div class="input-group">
                        <input id="txtIdent" type="text" class="form-control" placeholder="Identificación">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.5s">
                    <div class="input-group">
                        <input id="txtUser" type="text" class="form-control" placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.6s">
                    <div class="input-group">
                        <input id="txtEmail" type="text" class="form-control" placeholder="Correo electronico">
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.7s">
                    <div class="input-group">
                        <!--<input type="text" class="form-control" placeholder="Ciudad de origen">-->
                        <datalist id="Cities"></datalist>
                        <input id="entity" type="text" class="typeahead tt-query" placeholder="Ciudad"
                               autocomplete="off"
                               spellcheck="false" dir="auto">
                    </div>
                </div>

                <div class="form-group wow fadeInLeft" data-wow-delay="1.8s">
                    <div class="input-group">
                        <!--<input type="text" class="form-control" placeholder="Genero">-->
                        <select name="slider" id="selGenre" class="form-control">
                            <option value="0">SELECCIONE GENERO (OPCIONAL)</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.8s">
                    <div class="input-group">
                        <!--<input type="date" class="form-control" placeholder="Fecha de nacimiento">-->
                        <div id="sandbox-container">
                            <input id="txtDate" type="text" class="form-control" data-date-end-date="0d"
                                   placeholder="Fecha nacimiento (OPCIONAL)">
                        </div>
                    </div>
                </div>
                <div class="form-group wow fadeInLeft" data-wow-delay="1.9s">
                    <div class="input-group">
                        <input id="txtPass" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <div class="checkbox wow fadeInUp" data-wow-delay="2s">
                    <input id="box1" type="checkbox"/>
                    <label for="box1"><span><a
                            href="terminos-condiciones.html">Acepto términos y condiciones de APPQUI</a></span></label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div id="btnRegister" class="btn btn-primary mb-30 wow fadeInUp" data-wow-delay="2.1s">Registrarme</div>
        </div>
    </div>
</div>
<!-- fin contenedor -->
<!-- jQuery  -->
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<!-- wow -->
<script type="text/javascript" src="js/wow.min.js"></script>
<!-- velocity -->
<script type="text/javascript" src="js/velocity.min.js"></script>
<!-- Mis Scripts -->
<script src="js/bootstrap-datepicker16.js"></script>
<script src="js/bootstrap-datepicker.es.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="scripts/c_signin.js"></script>
<script type="text/javascript" src="js/typeahead.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
